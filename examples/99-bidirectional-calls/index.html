            });

                    return a - b;
                },
                ns: {

                    }
                },
                ns2: {

                            console.log('h2');
                        }
                    }
                }

            }



            client.onConnect(function (socket) {
                console.log('onConnect');

            });

            client.onDisconnect(function (socket) {
                console.log('onDisconnect');

            });
            client.onError(function (e) {
                console.log('onError', e);

            });
            client.onConnectionLost(function (socket) {

            });
